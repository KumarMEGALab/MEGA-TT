<circle cx="46" cy="253" r="6" fill="url(#dotsGradient)" abstract="In this study, we examined diversification history of Rheum and tested the hypothesis that morphological traits related to plant 'body-plans' evolved in parallel in this genus. We sequenced eight chloroplast DNA fragments (representing more than 8000 bps of the sequence for each species) of 34 species from the genus and 13 species from closely related genera. Phylogenetic analyses indicate that all species of Rheum form a monophyletic lineage sister to the two-species genus Oxyria, indicating that radiative diversifications have occurred in its evolutionary history. Our dating analyses further suggest that these radiations largely coincided with the extensive uplifts of the Qinghai-Tibetan Plateau (QTP). Ancestral state reconstruction and likelihood sensitivity tests strongly indicate that both decumbent and 'glasshouse-like' body-plan traits evolved in parallel in different clades. Our findings highlight the importance of the uplift of the QTP in promoting species diversification and the parallel evolution of morphological traits that are putatively adaptive during such an evolutionary history." author="Sun" cit-number="1923" pubmed-id="22266181" ref-id="" time="0.68" year="2012" title="Rapid radiation of Rheum (Polygonaceae) and parallel evolution of morphological traits." />
